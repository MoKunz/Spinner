<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spin to win - SK Computer Club</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><span class="glyphicon glyphicon-play"></span> Spin to win!</h1>
            <p class="lead">Click the button beside the wheel to begin spinning!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 vcenter">
                <div class="power_controls text-center">
                    <br><br><br>
                    <img id="spin_button" src="spin_off.png" alt="Spin" onClick="startSpin();" />
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="myCanvas" class="img-responsive" width="434" height="434">
                    Your browsers doesn't support canvas. Please change your browser.
                </canvas>
            </div>
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.0.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="js/Winwheel.js"></script>
<script src="js/mywheel.js"></script>
</body>
</html>
